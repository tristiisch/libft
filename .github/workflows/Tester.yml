name: Unit Test

on: [push, pull_request]

jobs:
  testers_linux:
    runs-on: ubuntu-latest
    name: Tester linux
    permissions:
      checks: write
    env:
      TERM: linux
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Progs for Tester
        run: |
          sudo apt-get install -y bash diffutils python3 gcc clang build-essential valgrind
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette
      - name: Tester WARMACHINE Init
        run: |
          cd warmachine
          ./grademe.sh -u -m
      - name: Tester WARMACHINE Execute
        run: |
          cd warmachine
          ./grademe.sh -u -m
        shell: bash
      - name: Tester WARMACHINE Deepthought
        run: cat warmachine/deepthought
      - name: Tester TRIPOUILLE Init
        run: |
          cd tripouille
          sudo git checkout master
          sudo git pull origin master
      - name: Tester TRIPOUILLE Execute
        run: |
          cd tripouille 
          sudo make a
      - name: All tests WARMACHINE passed ?
        run: |
          cat warmachine/deepthought | !grep KO

  testers_macos:
    runs-on: macos-latest
    name: Tester macOS
    permissions:
      checks: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install Progs for Tester
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          /usr/local/bin/brew install pyenv
          pyenv init
          pyenv install 3.7.9
          pyenv global 3.7.9
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install norminette
        continue-on-error: true
      - name: Tester WARMACHINE Init
        run: |
          cd warmachine
          ./grademe.sh -u -m
      - name: Tester WARMACHINE Execute
        run: |
          cd warmachine
          ./grademe.sh -u -m
      - name: Tester WARMACHINE Deepthought
        run: cat warmachine/deepthought
      - name: Tester TRIPOUILLE Init
        run: |
          cd tripouille
          sudo git checkout master
          sudo git pull origin master
      - name: Tester TRIPOUILLE Execute
        run: |
          cd tripouille
          sudo make a
      - name: All tests WARMACHINE passed ?
        run: |
          cat warmachine/deepthought | !grep KO
